<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat Jump Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #gameContainer {
            position: relative;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        #gameCanvas {
            display: block;
        }
        #touchArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        #restartButton {
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            display: none;
        }
        @media (max-width: 600px) {
            #restartButton {
                font-size: 16px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="touchArea"></div>
        <button id="restartButton">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');
        const touchArea = document.getElementById('touchArea');
        const container = document.getElementById('gameContainer');

        const GAME_ASPECT_RATIO = 16 / 9;
        let canvasWidth, canvasHeight;
        let cat, obstacle;
        let score = 0;
        let gameOver = false;
        let speedIncreaseCount = 0;
        let isMobile = false;

        function initGame() {
            cat = {
                x: canvasWidth * 0.12,
                y: canvasHeight - canvasHeight * 0.1,
                width: canvasWidth * 0.04,
                height: canvasHeight * 0.13,
                jumping: false,
                jumpHeight: canvasHeight * 0.47,
                jumpCount: 0,
                pawState: 0,
                pawUpdateCounter: 0
            };

            obstacle = {
                x: canvasWidth,
                y: canvasHeight - canvasHeight * 0.1,
                width: canvasWidth * 0.02,
                height: canvasHeight * 0.13,
                speed: canvasWidth * 0.006
            };
        }

        function resizeCanvas() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            if (windowWidth / windowHeight > GAME_ASPECT_RATIO) {
                canvasHeight = windowHeight * 0.9;
                canvasWidth = canvasHeight * GAME_ASPECT_RATIO;
            } else {
                canvasWidth = windowWidth * 0.9;
                canvasHeight = canvasWidth / GAME_ASPECT_RATIO;
            }

            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            container.style.width = `${canvasWidth}px`;
            container.style.height = `${canvasHeight}px`;

            initGame();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawCat() {
            const fontSize = Math.min(canvasWidth * 0.04, canvasHeight * 0.06);
            ctx.fillStyle = 'black';
            ctx.font = `${fontSize}px monospace`;
            ctx.fillText('/\\__/\\', cat.x, cat.y - cat.height * 0.625);
            ctx.fillText('(=\'á´—\'=)', cat.x - cat.width * 0.125, cat.y - cat.height * 0.125);
            
            if (cat.pawState === 0) {
                ctx.fillText('(") (")', cat.x, cat.y + cat.height * 0.375);
            } else {
                ctx.fillText('(" )")', cat.x, cat.y + cat.height * 0.375);
            }
        }

        function drawObstacle() {
            const fontSize = Math.min(canvasWidth * 0.05, canvasHeight * 0.08);
            ctx.fillStyle = 'black';
            ctx.font = `${fontSize}px monospace`;
            ctx.fillText('|\\', obstacle.x, obstacle.y - obstacle.height * 0.625);
            ctx.fillText('| \\', obstacle.x, obstacle.y - obstacle.height * 0.125);
            ctx.fillText('|  \\', obstacle.x, obstacle.y + obstacle.height * 0.375);
        }

        function drawScore() {
            const fontSize = Math.min(canvasWidth * 0.05, canvasHeight * 0.08);
            ctx.fillStyle = 'black';
            ctx.font = `${fontSize}px monospace`;
            ctx.fillText(`Score: ${score}`, canvasWidth * 0.02, canvasHeight * 0.1);
        }

        function jump() {
            if (!cat.jumping) {
                cat.jumping = true;
                cat.jumpCount = 0;
            }
        }

        function updateCat() {
            if (cat.jumping) {
                cat.jumpCount++;
                if (cat.jumpCount < 20) {
                    cat.y -= canvasHeight * 0.02;
                } else if (cat.jumpCount < 35) {
                    cat.y += 0;
                } else if (cat.jumpCount < 55) {
                    cat.y += canvasHeight * 0.02;
                } else {
                    cat.jumping = false;
                    cat.y = canvasHeight - canvasHeight * 0.1;
                }
            }
            cat.pawUpdateCounter++;
            if (cat.pawUpdateCounter >= 10) {
                cat.pawState = 1 - cat.pawState;
                cat.pawUpdateCounter = 0;
            }
        }

        function updateObstacle() {
            obstacle.x -= obstacle.speed;
            if (obstacle.x < -obstacle.width) {
                obstacle.x = canvasWidth;
                if (score < 100) {
                    score++;
                    if (score % 5 === 0 && speedIncreaseCount < 3) {
                        speedIncreaseCount++;
                        obstacle.speed += canvasWidth * 0.001;
                    }
                }
            }
        }

        function checkCollision() {
            if (
                cat.x < obstacle.x + obstacle.width &&
                cat.x + cat.width > obstacle.x &&
                cat.y > obstacle.y - obstacle.height
            ) {
                gameOver = true;
                restartButton.style.display = 'block';
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            if (!gameOver) {
                updateCat();
                updateObstacle();
                checkCollision();

                drawCat();
                drawObstacle();
                drawScore();

                requestAnimationFrame(gameLoop);
            } else {
                const fontSize = Math.min(canvasWidth * 0.08, canvasHeight * 0.12);
                ctx.fillStyle = 'black';
                ctx.font = `${fontSize}px monospace`;
                ctx.fillText('Game Over', canvasWidth * 0.5 - ctx.measureText('Game Over').width / 2, canvasHeight * 0.5);
            }
        }

        function restartGame() {
            score = 0;
            gameOver = false;
            speedIncreaseCount = 0;
            initGame();
            restartButton.style.display = 'none';
            gameLoop();
        }

        function checkMobile() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function setupEventListeners() {
            if (isMobile) {
                touchArea.addEventListener('touchstart', (event) => {
                    event.preventDefault();
                    jump();
                });
            } else {
                document.addEventListener('keydown', (event) => {
                    if (event.code === 'Space') {
                        jump();
                    }
                });
            }
        }

        restartButton.addEventListener('click', restartGame);

        checkMobile();
        setupEventListeners();
        gameLoop();
    </script>
</body>
</html>
