<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Cat Jump Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: monospace;
        }
        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 1000px;
            height: 80vh;
            max-height: 300px;
        }
        canvas {
            border: 1px solid black;
            width: 100%;
            height: 100%;
        }
        #restartButton {
            font-size: 5vmin;
            padding: 2vmin 4vmin;
            display: none;
            margin-top: 2vmin;
        }
        #touchArea {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="touchArea"></div>
    </div>
    <button id="restartButton">Restart</button>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const restartButton = document.getElementById('restartButton');
        const touchArea = document.getElementById('touchArea');

        let canvasWidth, canvasHeight;
        let cat, obstacle;
        let score = 0;
        let gameOver = false;
        let speedIncreaseCount = 0;
        let isMobile = false;

        function initGame() {
            cat = {
                x: canvasWidth * 0.12,
                y: canvasHeight - 50,
                width: canvasWidth * 0.04,
                height: canvasHeight * 0.13,
                jumping: false,
                jumpHeight: canvasHeight * 0.47,
                jumpCount: 0,
                pawState: 0,
                pawUpdateCounter: 0
            };

            obstacle = {
                x: canvasWidth,
                y: canvasHeight - 50,
                width: canvasWidth * 0.02,
                height: canvasHeight * 0.13,
                speed: canvasWidth * 0.006
            };
        }

        function resizeCanvas() {
            const container = document.getElementById('gameContainer');
            canvasWidth = container.clientWidth;
            canvasHeight = container.clientHeight;
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            initGame();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        function drawCat() {
            ctx.fillStyle = 'black';
            ctx.font = `${canvasHeight * 0.06}px monospace`;
            ctx.fillText('/\\__/\\', cat.x, cat.y - cat.height * 0.625);
            ctx.fillText('(=\'á´—\'=)', cat.x - cat.width * 0.125, cat.y - cat.height * 0.125);
            
            if (cat.pawState === 0) {
                ctx.fillText('(") (")', cat.x, cat.y + cat.height * 0.375);
            } else {
                ctx.fillText('(" )")', cat.x, cat.y + cat.height * 0.375);
            }
        }

        function drawObstacle() {
            ctx.fillStyle = 'black';
            ctx.font = `${canvasHeight * 0.08}px monospace`;
            ctx.fillText('|\\', obstacle.x, obstacle.y - obstacle.height * 0.625);
            ctx.fillText('| \\', obstacle.x, obstacle.y - obstacle.height * 0.125);
            ctx.fillText('|  \\', obstacle.x, obstacle.y + obstacle.height * 0.375);
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = `${canvasHeight * 0.08}px monospace`;
            ctx.fillText(`Score: ${score}`, canvasWidth * 0.82, canvasHeight * 0.13);
        }

        function jump() {
            if (!cat.jumping) {
                cat.jumping = true;
                cat.jumpCount = 0;
            }
        }

        function updateCat() {
            if (cat.jumping) {
                cat.jumpCount++;
                if (cat.jumpCount < 20) {
                    cat.y -= canvasHeight * 0.02;
                } else if (cat.jumpCount < 35) {
                    cat.y += 0;
                } else if (cat.jumpCount < 55) {
                    cat.y += canvasHeight * 0.02;
                } else {
                    cat.jumping = false;
                    cat.y = canvasHeight - 50;
                }
            }
            cat.pawUpdateCounter++;
            if (cat.pawUpdateCounter >= 10) {
                cat.pawState = 1 - cat.pawState;
                cat.pawUpdateCounter = 0;
            }
        }

        function updateObstacle() {
            obstacle.x -= obstacle.speed;
            if (obstacle.x < -obstacle.width) {
                obstacle.x = canvasWidth;
                if (score < 100) {
                    score++;
                    if (score % 5 === 0 && speedIncreaseCount < 3) {
                        speedIncreaseCount++;
                        obstacle.speed += canvasWidth * 0.001;
                    }
                }
            }
        }

        function checkCollision() {
            if (
                cat.x < obstacle.x + obstacle.width &&
                cat.x + cat.width > obstacle.x &&
                cat.y > obstacle.y - obstacle.height
            ) {
                gameOver = true;
                restartButton.style.display = 'block';
            }
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);

            if (!gameOver) {
                updateCat();
                updateObstacle();
                checkCollision();

                drawCat();
                drawObstacle();
                drawScore();

                requestAnimationFrame(gameLoop);
            } else {
                ctx.fillStyle = 'black';
                ctx.font = `${canvasHeight * 0.12}px monospace`;
                ctx.fillText('Game Over', canvasWidth * 0.4, canvasHeight * 0.5);
            }
        }

        function restartGame() {
            score = 0;
            gameOver = false;
            speedIncreaseCount = 0;
            initGame();
            restartButton.style.display = 'none';
            gameLoop();
        }

        function checkMobile() {
            isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }

        function setupEventListeners() {
            if (isMobile) {
                touchArea.addEventListener('touchstart', (event) => {
                    event.preventDefault();
                    jump();
                });
            } else {
                document.addEventListener('keydown', (event) => {
                    if (event.code === 'Space') {
                        jump();
                    }
                });
            }
        }

        restartButton.addEventListener('click', restartGame);

        checkMobile();
        setupEventListeners();
        gameLoop();
    </script>
</body>
</html>
